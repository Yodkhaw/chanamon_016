</head>
<body>

    var map = L.map("mapid").setView([13.745597730711909, 100.51800073984309], 11);
 
 var osm = L.tileLayer(
 "https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png"
 ).addTo(map);
 var gsat = L.tileLayer(
 "https://mt1.google.com/vt/lyrs=s&x={x}&y={y}&z={z}"
 ).addTo(map);
 var OpenStreetMap_HOT = L.tileLayer("https://{s}.tile.openstreetmap.fr/hot/{z}/{x}/{y}.png").addTo(map);

 OSM: osm,
GoogleSat: gsat,
StreetMap_HOT: OpenStreetMap_HOT,

}

  // interaction by mouseover
  var tourLayer = L.geoJSON(nonthaburi, {
 pointToLayer: function (feature, latlng) {
 return L.marker(latlng).bindPopup(feature.properties.ร้านอาหาร);
 },
 onEachFeature: function (feature, layer) {
 layer.on("mouseover", function () {
 document
 .getElementById(feature.properties.ร้านอาหาร)
 .classList.add("w3-red");
 });
 
 layer.on("mouseout", function () {
 document
 .getElementById(feature.properties.ร้านอาหาร)
 .classList.remove("w3-red");
 });
 },
 }).addTo(map);
 
 var cont = "";
 cont += "<table class='w3-table w3-striped'>";
 cont += "<tr>";
 cont += "<th>ร้านอาหาร</th>";
 cont += "<th>ความนิยม</th>";
 cont += "</tr>";
 for (let i in nonthaburi.features) {
 cont += "<tr id=" + nonthaburi.features[i].properties.ร้านอาหาร+ ">";
 cont += "<td>" + nonthaburi.features[i].properties.ร้านอาหาร + "</td>";
 cont += "<td>" + nonthaburi.features[i].properties.ความนิยม + "</td>";
 cont += "</tr>";
 }
 cont += "</table>";
 console.log(cont);
 document.getElementById("content").innerHTML = cont;

 var overlays = {Travel_nonthaburi: tourLayer};
 //add leyer control
 L.control.layers(baseMaps, overlays).addTo(map);
